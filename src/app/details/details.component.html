
<!-- En details. component, que es el padre implemento los dos componentes, beachdeatil y mountaindetail  -->
<!-- le asignamos mediante input [card] el valor card que viene del ts (padre) -->
<!-- creamos un if para comparar que tipo de categoria es -->

<app-beachdetail [card]="card" *ngIf="card.categoria === 1"  >  </app-beachdetail>

<app-mountaindetail [card]="card" *ngIf="card.categoria === 2" ></app-mountaindetail>
