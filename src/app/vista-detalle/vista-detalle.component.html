<h1>{{card.nombre}} </h1>

<div class="row">
    <div class="col-md-4">
            <div class="card" style="width: 18rem;" >
                    <img [src]="card.img" class="card-img-top" alt="{{card.img}}">
                    <div class="card-body">
                        <h4>{{card.nombre}}</h4>
                    <p class="card-text">{{card.bio}}</p>
                    <span editable-text="user.name" e-name="name" onbeforesave="checkName($data)" e-required>{{ user.name || 'empty' }}</span>
                    </div>
            
                  <a class="btn btn-outline-danger btn-block"   [routerLink]="['/home']"> Regresar!!!</a>
                </div>

    </div>


</div>
